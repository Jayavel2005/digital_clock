<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="/digital_clock/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="/digital_clock/Assests/morning-alarm.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="main container-fluid">
        <div class="clock">
            <div class="clock__inner">
                <div class="clock-top    ">
                    <h2><i class="fa-regular fa-clock fa-spin fa-sm" style="color: #000000;"></i> DIGITAL CLOCK</h2>
                    <span class="ms-auto time-format js-time-format text-dark">PM</span>
                </div>
                <div class="clock-body container">
                    <div class="row ps-5">
                        <div class="col-6 ">
                            <p class="text-center js-hours clock-hour"></p>
                            <p class="text-center hours">HOURS</p>
                        </div>
                        <div class="col-6">
                            <p class="text-center js-minutes clock-minute"></p>
                            <p class="minutes">MINUTES</p>
                        </div>
                        
                    </div>
                    <span class="clock-second">S</span>
                    <span class="clock-seconds js-seconds"></span>
                
                </div>
                <div class="container px-5">
                    <div class="row mt-2">
                        <div class="col clock-footer">
                            <span class="Month js-months">MARCH</span>
                            <span class="Day js-days">TUESDAY</span>
                            <span class="Date js-dates">23</span>
                        </div>
                    </div>
                </div>
                <!-- <p class="copy-right">&copy; 2024 Jayavel L G. All rights reserved.</p> -->
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="/digital_clock/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
